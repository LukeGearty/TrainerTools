{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trainer Tools {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body>
    <header>
        <h1>Trainer Tools</h1>
        {% if user.is_authenticated %}
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            </ul>
        </nav>
        {% endif %}
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>
    
</body>
</html>
