{% extends "core/base.html" %}

{% block title %}Delete {{ client.name }}{% endblock %}

{% block content %}
<h2>Are you sure you want to delete {{ client.name }}?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'client_detail' client.pk %}">Cancel</a>
{% endblock %}
