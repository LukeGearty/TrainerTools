{% extends "core/base.html" %}

{% block title %}Edit {{ client.first_name }} {{ client.last_name }} {% endblock %}

{% block content %}
    <h2>Edit Client: {{ client.first_name }} {{ client.last_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
   <a href="{% url 'client_detail' client.pk %}">Cancel</a>
{% endblock %}
